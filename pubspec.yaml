name: talking_pigeon_x
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  shared_preferences:
  flutter_spinkit:
  intl:
  firebase_auth:
  cloud_firestore:
  firebase_messaging: ^5.1.0
  unicorndial:
  http:
  image_picker:

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/cherry.jpg
    - assets/logo.png
    - assets/wally-1.jpg

  fonts:
    - family: cassandra
      fonts:
        - asset: fonts/cassandra.ttf
    - family: tomatoes
      fonts:
        - asset: fonts/tomatoes.ttf
    - family: beauty
      fonts:
        - asset: fonts/beauty.ttf
