name: talking_pigeon_x
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.3.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  shared_preferences: ^0.5.6+2
  flutter_spinkit:
  firebase_auth: ^0.11.1+7
  cloud_firestore: ^0.13.4
  firebase_messaging: ^6.0.12
  unicorndial:
  http:
  intl:
  image_picker:
  cached_network_image: any
  photo_view:
  progressive_image:
  image_cropper:

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/

  fonts:
    - family: cassandra
      fonts:
        - asset: fonts/cassandra.ttf
    - family: tomatoes
      fonts:
        - asset: fonts/tomatoes.ttf
    - family: beauty
      fonts:
        - asset: fonts/beauty.ttf
